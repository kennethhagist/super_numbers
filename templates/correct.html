<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Great Numbers Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
    </head>
    <body>
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <h3>Take a guess!</h3>
        <div id="right">
            <p>{{session['guess']}} was the right number!</p>
            <form action="/guess" method="post">
                <button type="submit" name="button">Play Again</button>
                <input type="hidden" name="action" value="reset">
            </form>
        </div>
    </body>
</html>
